<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJWS Dashboard</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="icon" type="image/x-icon" href="/img/ijwslogo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    <script src="https://kit.fontawesome.com/013d4f17f3.js" crossorigin="anonymous"></script>
</head>


<body id="dashboard-body w3-display-container" onload="loadMessages()">
    <div class="w3-display-container" id="dashboard-nav" style="height: 100vh; width: 100vw; position: fixed; left: 0; top: 0;">
        <div class="w3-display-topleft">
            <img src="img/ijwslogonobg.png" style="height: 60pt; margin: 18pt;">
        </div>
        <div class="w3-display-topmiddle">
            <p style="font-size: 28pt; color: white; font-weight: bold; margin-top: 30px;">They Just Wanna Say...</p>
        </div>
        <div class="w3-display-topright">
            <a href="/settings"><i class="fa-solid fa-gear" style="font-size: 32pt; color: white; margin: 18pt;"></i></a>
            <a href="/about"><i class="fa-brands fa-dev" style="font-size: 32pt; color: white; margin: 18pt;"></i></a>
        </div>
        <div class="w3-display-bottomright">
            <a href="/logout"><i class="fa-solid fa-right-from-bracket send" style="font-size: 32pt; color: white; margin: 18pt;"></i></a>
        </div>
    </div>

    <button id="copy-link" class="w3-button w3-hover-shadow w3-round-large w3-pink" onclick="copyLink()">
        Copy Link
    </button>
    <div class="w3-container" id="messages-div" style="height: 100%;">
        Loading your messages...
    </div>

</body>

</html>
